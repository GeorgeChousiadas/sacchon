<div class=" content">
    <div class=" row">
      <div class=" col-lg-6 col-md-12">
        <div class="card">
          <div class=" card-header">
            <h4 class=" card-title">Patients Data</h4>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter" id="">
                <thead class=" text-primary">
                  <tr>
                    <th>Date</th>
                    <th>Blood Glucose Level</th>
                    <th>Carbon Intake</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pd of patientData">
                    <td>{{ pd.date |  date:'dd-MM-yy' }}</td>
                    <td>{{ pd.bloodGlucose }}</td>
                    <td>{{ pd.carbIntake }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary pull-right" routerLink="./post"><i class="fa fa-plus"></i> Add New Data</button>
      </div>
    </div>
  </div>
  
  <div class="container-fluid bg-3 text-center">
    <br>
    <div class="row">
      <div class="col-sm-3" *ngFor="let pd of patientData">
        <div class="card" style="width: 18rem;" data-toggle="tooltip" data-placement="top" title="PatientData">
            <img class="img-thumbnail"  alt="Responsive image">
            <div class="card-body">
            <h5 class="card-title" id="countryName">{{pd.date}}</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Capital: {{pd.bloodGlucose}}</li>
                <li class="list-group-item">Region: {{pd.carbIntake}}</li>
            </ul>
            </div>
      </div>
    </div>
</div><br>
