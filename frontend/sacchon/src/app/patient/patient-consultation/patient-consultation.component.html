<div class=" content col-lg-10">

    <div class="row justify-content-md-center">
      <div class="col col-lg">
        <div class="card">
          <div class=" card-header">
            <h4 class=" card-title">Patients Consultations</h4>
          </div>
          <div class=" card-body">
            <div class=" table-responsive">
              <table class=" table tablesorter">
                <thead class=" text-primary">
                  <tr>
                    <th>Date</th>
                    <th>Advice</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pc of patientConsultation">
                    <td>{{ pc.date |  date:'dd-MM-yy' }}</td>
                    <td>{{pc.advice}}</td>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-lg-3 mt-2">
        <div class="row mt-2">
          <button class="btn btn-dark pull-right" routerLink="../"><i class="fa fa-undo"></i> Back</button>
        </div>
      </div>
    </div>
  </div>
