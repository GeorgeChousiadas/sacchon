
<div class=" content">
        <div class="card">
          <div class=" card-header">
            <h4 class=" card-title">Patients Data</h4>
          </div>
            <div class=" table-responsive">
              <table class=" table tablesorter" >
                <thead class=" text-primary">
                  <tr>
                    <th>Date</th>
                    <th>Glucose Level</th>
                    <th>CarbInTake</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngIf="patientDataDetail" (ngSubmit)="clickAndDelete()">
                    <td>{{ patientDataDetail.date |  date:'dd-MM-yy' }}</td>
                    <td>{{patientDataDetail.bloodGlucose}}</td>
                    <td>{{patientDataDetail.carbIntake}}</td>
                    <td><button type="button" class="btn btn-danger pull-right" routerLink="./delete">Remove Data</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
  </div>
