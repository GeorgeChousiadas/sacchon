<div class="container mr-5 mt-5">
    <div class="card" style="width: 25rem;">
      <article class="card-body">
        <h4 class="card-title mb-4 mt-1">View average daily data</h4>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label  class="font-weight-bold" for="from">From:</label>
            <input  type="text"
                    class="form-control"
                    id="from"
                    placeholder="yyyy-MM-dd"
                    formControlName="from"/>
                    <span class="text-danger" *ngIf="form.get('from').errors?.required && form.get('from').dirty">*This field is required</span>
                    <span class="text-danger" *ngIf="form.get('from').errors?.pattern && form.get('from').dirty">*This field should match the yyyy-MM-dd pattern</span>
          </div>
          <div class="form-group">
            <label  class="font-weight-bold" for="to">To:</label>
            <input  type="text"
                    class="form-control"
                    id="to"
                    placeholder="yyyy-MM-dd"
                    formControlName="to"/>
                    <span class="text-danger" *ngIf="form.get('to').errors?.required && form.get('to').dirty">*This field is required</span>
                    <span class="text-danger" *ngIf="form.get('to').errors?.pattern && form.get('to').dirty">*This field should match the yyyy-MM-dd pattern</span>
          </div>
      <button class="btn btn-primary btn-lg btn-block" [disabled]="!form.valid" type="submit">Submit</button>
    </form>
  </article>
    </div>
  </div>
