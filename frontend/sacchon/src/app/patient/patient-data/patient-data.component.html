<div class=" content col-lg-10">

  <div class="row justify-content-md-center">
    <div class="col col-lg">
      <div class="card">
        <div class=" card-header">
          <h4 class=" card-title">Patients Data</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter">
              <thead class=" text-primary">
                <tr>
                  <th>Date</th>
                  <th>Glucose Level</th>
                  <th>Carbon Intake</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pd of patientData">
                  <td>{{ pd.date |  date:'dd-MM-yy' }}</td>
                  <td>{{pd.bloodGlucose}}</td>
                  <td>{{pd.carbIntake}}</td>
                  <td><button type="submit" class="btn btn-outline-primary pull-right"
                      routerLink="./{{pd.dataId}}">Details</button></td>
                  <td><button type="submit" class="btn btn-outline-warning pull-right"
                      routerLink="./{{pd.dataId}}/edit">Edit Data</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-lg-3 mt-2">
      <div class="row mt-2">
        <button type="button" class="btn btn-primary pull-right" routerLink="./post"><i class="fa fa-plus"></i> Add New
          Data</button>
      </div>
      <div class="row mt-2">
        <button class="btn btn-dark pull-right" routerLink="../"><i class="fa fa-undo"></i> Back</button>
      </div>
    </div>
  </div>
</div>
