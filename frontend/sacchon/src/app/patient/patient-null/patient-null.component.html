<div class="content col-lg-10">
  <div class="row justify-content-md-center">
    <div class=" col-lg">
      <div class="card">
        <div class=" card-header">
          <h4 class=" card-title">Patients with no Doctor</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>id</th>
                  <th>hasNotification</th>
                  <th>username</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pn of patientNull">
                  <td>{{pn.id}}</td>
                  <td>{{pn.hasNotification}}</td>
                  <td>{{pn.username}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-lg-3 mt-2">
      <div class="row mt-2">
        <button class="btn btn-dark pull-right" routerLink="../"><i class="fa fa-undo"></i> Back</button>
      </div>
    </div>
  </div>
</div>
